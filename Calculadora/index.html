<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display"></div>
        <div id="teclas">
            <div class="row" id="row-1">
                <div class="tecla">%</div>
                <div class="tecla">CE</div>
                <div class="tecla" id="C">C</div>
                <div class="tecla" id="delete"><i class="fa-solid fa-delete-left"></i></div>
            </div>
            <div class="row" id="row-1">
                <div class="tecla">1/x</div>
                <div class="tecla">x^2</div>
                <div class="tecla">2âˆšx</div>
                <div class="tecla" id="division"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="row" id="row-1">
                <div class="tecla">7</div>
                <div class="tecla">8</div>
                <div class="tecla">9</div>
                <div class="tecla" id="multiplication">X</div>
            </div>
            <div class="row" id="row-1">
                <div class="tecla">4</div>
                <div class="tecla">5</div>
                <div class="tecla">6</div>
                <div class="tecla">-</div>
            </div>
            <div class="row" id="row-1">
                <div class="tecla">1</div>
                <div class="tecla">2</div>
                <div class="tecla">3</div>
                <div class="tecla">+</div>
            </div>
            <div class="row" id="row-1">
                <div class="tecla">+/-</div>
                <div class="tecla">0</div>
                <div class="tecla">.</div>
                <div class="tecla" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
<script src="https://kit.fontawesome.com/5dbb96bf34.js" crossorigin="anonymous"></script>
</html>
